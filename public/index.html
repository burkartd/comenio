<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenio - integrace levné pracovní síly</title>
    <link rel="stylesheet" href="./css/tailwind.css">

        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9STGFNBE3L"></script>

    function gtag(){dataLayer.push(arguments);}

<body class="noselect">
    <div class="hidden text-blue-700  text-red-700 w-8 ml-2 ml-4"></div><!--Tailwind classy pomocne-->
    <div class="max-h-screen font-nunito"><!--container-->
       
        <div class="bg-comenioblue h-screen flex justify-center items-start  grid grid-cols-1 auto-rows-min pt-[1%]">
            <div class="h-[5%] mb-auto ml-auto">
                <div class="flex justify-center items-end col-span-1">
                    <div id="vlajka" class="w-28 sm:w-32 md:w-36 lg:w-36 m-6 text-center">
                        <div class="text-sm text-comeniowhiteblue mb-2">Vyberte jazyk<br>Виберіть мову</div>
                        <div class="flex text-center">
                        <div class="mr-6 bg-blend-luminosity">
                            <img src="./img/ua.png" id="ua" class="mx-auto px-auto border-2 border-comeniowhiteblue hover:border-sky-600">
                        </div>
                        <div class="">
                            <img src="./img/cz.png" id="cz" class="mx-auto px-auto border-2 border-comeniodark hover:border-sky-600">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="h-[4vh]">
                <div class="hidden flex justify-center items-center text-white font-semibold text-sm md:text-lg z-5" id="upozornenijmeno2">
                    Zadej své jméno!
                </div>
                <div class="hidden flex justify-center items-center text-white font-semibold text-sm md:text-lg z-5" id="upozornenijmeno">
                    Takové jméno už je v místnosti!
                </div>
                <div class="hidden flex items-center justify-center text-white font-semibold text-sm md:text-lg z-5" id="upozornenimistnost">
                    Tato místnost neexistuje!
                </div>
            </div>
            <form id="frm" autocomplete="off" action="zak.html" class="max-h-[50vh] overflow-auto bg-comeniowhiteblue z-5 rounded-xl p-6 md:p-10 border-comenioblue border-2 justify-center align-content-center mx-[7%] sm:mx-[15%] md:mx-[20%] lg:mx-[30%] xl:mx-[32%] mb-8 scrollbar"><!--hlavni cast--><!--prihlaseni do mistnosti-->
                <!--<h2 class="text-center text-comenioblue text-semibold md:text-lg">Zadejte kód místosti</h2>-->
                <div class="m-4 md:mx-6 md:my-4">
                    <input id="nameinput" autocomplete="false" class="bg-white appearance-none border-2 border-comenioblue rounded w-full py-2 md:py-4 px-4 md:px-8 text-lg text-comenioblue leading-tight focus:outline-none focus:bg-white focus:border-comeniodark" name="userName" type="text" placeholder="Jméno" maxlength="20" required>
                </div>
                <div class="m-4 md:mx-6 md:my-4 md:mb-8">
                    <input id = 'roominput' class="bg-white appearance-none border-2 border-comenioblue rounded w-full py-2 md:py-4 px-4 md:px-8 text-lg text-comenioblue leading-tight focus:outline-none focus:bg-white focus:border-comeniodark" name="roomNumber" type="number" placeholder="Kód místnosti" maxlength="3" required>
                </div>
            
                <button type="button" id="btnSubmit" class="flex-shrink-0 text-center bg-comenioblue border-comenioblue text-sm border-4 text-comeniowhiteblue hover:shadow-xl px-2 py-2 w-[40%] rounded mx-[30%] md:mx-[25%] md:w-[50%] md:px-8 md:py-4 md:text-base">
                    Připojit se
                </button>
            </form>
            <div class="justify-center align-content-center text-comeniowhiteblue text-center underline max-h-[60vh]">
                <button type="button" class="hover:underline">
                    <a id="zalozitmistnost" href="ucitel_new.html">
                    Založit místnost
                    </a>
                </button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/indexdata.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
