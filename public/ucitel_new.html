
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenio učitel</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body class="noselect">
    <div class="block lg:hidden text-center text-3xl text-comenioblue pt-20 font-nunito font-semi-bold"><!--mobil-->
        Přihlas se na počítači
    </div>
    <div class="hidden lg:grid h-screen auto-rows-auto grid-cols-12 grid-rows-6 bg-white"> <!--celej dashboard pocitac-->
        <div class="col-start-4 col-span-2 row-start-1 row-span-1 box-content h-14 w-20 flex items-center justify-center my-auto mx-14 rounded-2xl p-4 bg-comeniodark text-center"><!--cislo mistnosti-->
            <h1 id ="roomNumber" class="text-white text-3xl font-bold "></h1>
        </div>
        <div class="col-start-6 col-span-3 row-start-1 row-span-1 flex items-center justify-center" ><!--pocet zaku-->
            <div class="h-22 w-[60%] p-4 rounded-2xl text-center my-6 bg-comenioblue text-white ">
                <span class="text-lg">Žáků v místnosti:</span>
                <span id="pocetzaku" class="font-bold text-xl ">0</span>
  
            </div>
        </div>
        <div id="konecmistnosti" class="col-start-10 col-span-3 row-span-1  flex items-center justify-center"><!--ukonceni mistnosti-->
            <div class="flex items-center h-22 w-18 my-auto border-2 border-black mx-16 rounded-2xl text-center "> 
                <a href="index.html"><svg class="h-9 text-sky-900 pl-2 self-center mx-auto " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></a>
                <span class="text-black text-base px-4 py-2 font-semibold  block "><a href="index.html">Ukončit místnost</a></span>
        </div>
        </div>
        <div class="col-start-1 row-start-1 col-span-3 row-span-6 bg-comeniodark pl-[5%] h-screen rounded-r-3xl mr-[20%]"> <!--prvni sloupec se zaky-->
            <div class="py-[5%]">
                <h1 class="text-white font-ubuntu text-3xl font-semibold pt-8">Přehled žáků</h1>
            </div>
            <div id="seznamZaku" class="pt-[5%]"><!--seznam žáků-->
                
            </div>
        </div>
        <div class="col-start-4 row-start-2 col-span-7 row-span-4 mr-[5%] max-h-[70vh]"><!--hlavni tabulka s popisem-->
            <div class="flex items-center justify-between px-8"><!--popis tabulky +mazaci tlacitko-->
                <div class="text-3xl text-black font-ubuntu font-semibold">
                    Upozornění
                </div>
                <div id="odstranitvse" class="justify-center">
                    <svg class="w-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    <span class="text-xs">Odstranit vše</span>
                </div>
            </div>
            <div id="seznamUpozorneni" class="bg-white shadow-lg rounded-lg py-4 max-h-[80%] h-[80%] overflow-auto scrollbar"><!--actuall tabulka-->

            </div>
        </div>
        <div id="anketydiv" class="col-start-11 row-start-3 col-span-2 row-span-2 bg-white"><!--graf + tlac-->
            
            <div class="bg-white" id="divbtnanketa" > <!--toto se zobrazí když není aktivní anketa-->
                <button type="button" id="zacitanketu" class="flex-shrink-0 text-center bg-comenioblue border-comenioblue text-sm border-4 text-comeniowhiteblue hover:shadow-xl px-2 py-2 w-[60%] rounded mx-[30%] md:mx-[10%] md:w-[80%] md:px-8 md:py-4 md:text-base">
                    Spustit úkol
                </button>
            </div>

            <div class="bg-white" id="divbtnodpovedi" > <!--toto se zobrazí když není aktivní anketa-->
                <button type="button" id="zacitodpovedi" class="flex-shrink-0 text-center bg-comenioblue border-comenioblue text-sm border-4 text-comeniowhiteblue hover:shadow-xl px-2 py-2 w-[60%] rounded mx-[30%] md:mx-[10%] md:w-[80%] md:px-8 md:py-4 md:text-base">
                    Spustit odpovědi
                </button>
            </div>
            
            <div class="bg-graf p-4" id="anketaje"> <!--toto se zobrazí když je aktivní anketa-->
                <div class="flex justify-center">
                    <span class="text-center" id="grafnadpis">Hotových žáků: </span>
                </div>
                <div>
                    <canvas id="myChart" class="customchart"></canvas>
                </div>
                <div class="flex justify-center pt-4 ">
                    <button class="text-comenioblue underline font-semibold hover:text-comeniodark" id="ukoncitanketu">Ukončit</button>
                </div>
            </div>
            
        </div>

    </div>
    <script src="/scripts/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/ucitelgraf.js"></script>
    <script src="/js/ucitel.js"></script>
    

</body>
</html>
