<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenio</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>
    <div class="text-comeniodark font-nunito"><!--container-->
        <div class="bg-blue-100 text-comeniodark font-nunito "><!--navigace-->
            <div class="flex py-6 justify-between px-5 border-b-2 border-comeniodark md:hidden"><!--nadpis+mobilmenu-->
                <div class="cursor-pointer" id="check">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </div>
                <h1 class="font-semibold text-lg">Comenio</h1>
            </div>
            
            <div class="justify-start pr-2 font-semibold flex text-left hidden md:block md:justify-end md:items-center md:pt-6 md:pb-4 md:border-b-2 md:border-comeniodark" id="menu"><!--actual navigace-->    
            <ul class="md:justify-end md:text-lg md:flex md:pr-8">
                <li class="py-2 pl-5 md:inline md:px-12">
                    <a href="#" class="items-center">
                        <svg class="menuicon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        <span>Back</span>
                    </a>
                </li>
                <li class="py-2 pl-5 md:inline md:px-12">
                    <a href="#" class="items-center">
                        <svg class="menuicon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        <span>Home</span>
                    </a>
                </li>
                <li class="py-2 pl-5 md:inline md:px-12">
                    <a href="#">
                        <svg class="menuicon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>User</span>
                    </a>
                </li>
            </ul>
            </div>
        </div>
        <div class="text-4xl font-bold p-8 flex justify-center"><!--main_nadpis-->
            <h1>Upozornit učitele</h1>
        </div>
        <div id = "rtlacitka" class="text-xl py-20 text-comeniowhiteblue grid grid-cols-3"><!--tlacitka-->
            <div id="btnTempo" onclick="actTlacitka('tempo')" class="tlacitko">
                <h4 class="py-10 px-12">
                    <a href="#">Tempo hodiny</a>
                </h4>
            </div>
            <div id = "btnProblem" onclick="actTlacitka('problem')" class='tlacitko'>
                <h4 class="py-10 px-12 hover:shadow">
                    <a href="#">Problémy s učivem</a>
                </h4>
            </div>
            <div id = "btnReakce" onclick="actTlacitka('reakce')" class="tlacitko">
                <h4 class="py-10 px-12">
                    <a href="#">Reakce na otázku</a>
                </h4>
            </div>
        </div>
        <div class="text-base text-comenioblue font-semibold flex justify-center mt-52"><!--custom pole-->
            <h4>
                <a href="#">Jiný problém, se kterým se chci ozvat učiteli</a>
            </h4>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/rmenu.js"></script>
    <script src="js/zak.js"></script>
    
</body>
</html>
