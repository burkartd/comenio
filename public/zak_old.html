<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenio</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>
    <div class="text-sky-900 font-nunito h-screen"><!--container-->

       
        <div class="grid lg:grid-cols-3 text-3xl font-bold p-8 pt-12 flex justify-center lg:text-5xl lg:pt-20 items-center"><!--main_nadpis-->
            <div class="font-ubuntu justify-end text-center lg:text-left lg:text-6xl">
            <h1 id ="roomNumber" class="text-sky-700">#333</h1>
            </div>
            <div class="text-center items-center">
            <h1>Upozornit učitele</h1>
            </div>
        </div>
        <div id = "divMenu" class="text-xl py-1 text-comeniowhiteblue grid grid-cols-1 lg:grid-cols-3 lg:pt-[5%]"><!--tlacitka-->
            <div id="Tlacitko1" class="tlacitko">
                <h4 class="tlacnadpis">Nestíhám zápis</h4>
            </div>
            <div id="Tlacitko2" class='tlacitko'>
                <h4 class="tlacnadpis">Nerozumím učivu</h4>
            </div>
            <div id="Tlacitko3" class="tlacitko">
                <h4 class="tlacnadpis">Nezvládám tempo</h4>
            </div>
            <!-- Tome tohle předělej ale nech tam id a tak dik :-* -->
            <div id="VlasniZprava" class="justify-center lg:col-start-2 lg:col-span-1">
                <form id="VlastniZpravaForm" class="bg-white block justify-center appearance-none rounded-xl py-2 md:py-4 px-auto mx-auto text-center md:px-8 text-lg lg:mx-20 text-comenioblue block">
                    <input
                    id="msg"
                    type="text"
                    class="border-2 block border-comenioblue rounded-xl p-6 py-4 focus:border-2 focus:border-comeniodark mx-auto text-center "
                    placeholder="Vlastní zpráva"
                    required
                    autocomplete="off"
                    />
                    <button class="pt-2 hover:underline">Odeslat</button>
                </form>
            </div>
        </div>
        <div class="text-base text-comenioblue font-semibold flex justify-center mt-[0.5%]"><!--custom pole-->
            <h4>
                <a href="index.html">Odhlásit se z místnosti</a>
            </h4>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" 
    integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/zak.js"></script>
</body>
</html>
